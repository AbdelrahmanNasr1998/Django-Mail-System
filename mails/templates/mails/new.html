{% extends 'mails/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container">
<form method="POST" class="mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    {{ mail_form.media }}
    {{ mail_form | crispy}}
    {{ attach_form | crispy}}
    <div class="text-center">
        <button type="submit" class="btn btn-dark mt-2">إرسال</button>
    </div>
</form>
</div>

{% endblock %}
